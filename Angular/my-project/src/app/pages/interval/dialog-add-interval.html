<h1 mat-dialog-title>Nuevo Intervalo</h1>
<div mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
            <input matInput  [(ngModel)]="data.name" placeholder="Nombre">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput [(ngModel)]="data.startdate" type="date" placeholder="Fecha inicio">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput [(ngModel)]="data.enddate" type="date" placeholder="Fecha Fin">
        </mat-form-field>
        <br>
        <button mat-button [mat-dialog-close]="data">AÃ±adir</button>
    </div>
</div>
