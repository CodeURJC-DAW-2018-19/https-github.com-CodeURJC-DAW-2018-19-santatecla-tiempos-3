<h1 mat-dialog-title>Nueva Categoría</h1>
<div mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput [(ngModel)]="data.name" Splaceholder="Nombre">
    </mat-form-field>
    <br>
    <button mat-button [mat-dialog-close]="data">Añadir</button>
  </div>
</div>
